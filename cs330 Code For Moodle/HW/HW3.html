<!DOCTYPE html>
<html>

<title>HW3 Morphing Shape</title>
</head>

<body>
<button id="Morph">Toggle Morph On-Off</button>

<canvas id="gl-canvas" width="512" height="512"> </canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 lPosition;
in vec4 vPosition;
uniform float t;

void main(){

    gl_position.x = t*lposition.x +(1.0-t)*vPosition.x;
    gl_position.y = t*lposition.y +(1.0-t)*vPosition.y;
    gl_position.z = 0.0;
    gl_position.w = 1.0



}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;
uniform vec4 aColor;
out vec4 fColor;

void main()
{
    fColor = aColor;
}
</script>

<script src="../Common/initShaders.js"></script>
<script src="../Common/MVnew.js"></script>
<script src="HW3.js"></script>

</body>
</html>
