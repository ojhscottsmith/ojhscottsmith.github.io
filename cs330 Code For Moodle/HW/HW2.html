  <body>
    <canvas id="gl-canvas" width="512" height="512" style="border: 0cap">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;

      void
      main()
      {
        gl_PointSize = 20.0;
        gl_Position = aPosition;
        vColor = aColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;
      in vec4 vColor;
      out vec4 fColor;
      void
      main()
      {
        fColor = vColor;
      }
    </script>
    <div>
      0
      <input type="range" min="0" max="4" value="0" id="Range" />
      4
    </div>
